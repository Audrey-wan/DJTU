<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>爱家居</title>
		<style type="text/css">
			/*重置页面布局*/
			*{
				margin: 0;
				padding: 0;
				outline: none;
				border: 0;
			}
			/*body模块CSS*/
			body{
				font-family: "微软雅黑";
				background: #fdfdfd;
			}
			/*背景模块CSS*/
			#bg{
				width: 1200px;
				height: 617px;
				background: url(img/bg.png);
				margin: 0 auto;
			}
			
			.a{
				width: 850px;
				height: 50px;
				background:;
				margin: 0 auto;
				padding: 50px 0 0 150px;
				background:url(img/logo.png) left center no-repeat;
			}
			
			.a span{
				color: #685649;
				font-size: 16px;
				padding: 0 30px;
			}
			
			/*搜索框CSS*/
			.a .select{
				float: right;
				width: 205px;
				height: 35px;
				line-height: 35px;
				border-radius:100px;
				color: #aaa;
				font-size: 14px;
				background:url(img/f.png) #fff no-repeat 10px center;
				
			}
			
			/*热门模块CSS*/
			#news{
				width: 1200px;
				height: 455px;
				background: url(img/dongtai.jpg) center top no-repeat;
				margin: 18px auto;
				padding-top: 120px;
			}
			
			.news_con{
				float: left;
				margin-left: 70px;
			}
			
			.news_con .one{
				width:284px;
				height: 50px;
				padding-left: 10px;
				line-height: 50px;
				font-weight: bold;
				font-size: 16px;
				border-bottom: 1px solid #ddd;
			}
			
			.news_con .two{
				width:284px;
				height: 70px;
				line-height: 20px;
				padding: 10px 0 0 10px;
				font-size: 12px;
				color: #bbb;
			}
			
			#show{
				width: 1200px;
				background-image: radial-gradient(ellipse at center,#fff,#d6e4ed);
				margin: 50px auto;
			}
			
			.tittle{
				width: 636px;
				height: 150px;
				margin: 0px auto;
				background: url(img/shenghuo.png) no-repeat center center;
			}
			
			/*夏日模块CSS*/
			#show .pic{
				width: 1000px;
				height: 360px;
				margin: 0 auto;
			}
			
			#show .pic img{
				margin-left: 45px;
			}
			/*页脚模块CSS*/	
			#footer{
				width: 1200px;
				height: 80px;
				background: url(img/footer_bg.jpg) repeat-x;
				color: #fff;
				text-align: center;
				line-height: 80px;
				margin: 0 auto;
			}
			
			.tree{
				position: fixed;
				right: 5%;
				bottom: 5%;
			}
		</style>	
	</head>
	
	<body>
		<!--首页模块开始-->
		<div id="bg">
			<div class="a">
				<span class="margin_more">网站首页</span>
				<span>床和床垫</span>
				<span>卧室纺织品</span>
				<span>灯具照明</span>
				<span class="select">输入商品名称</span>
			</div>
		</div>
		<!--首页模块结束-->
		
		<!--热门推荐模块开始-->
		<div id="news">
			<div class="news_con">
				<img src="img/news1.jpg" alt="news1"/>
				<h2 class="one">BEST 贝达</h2>
				<p class="two">
					将杂乱无章的物品收纳到视线之外，在玻璃柜门后展示自己的心爱之物！
				</p>
				<p class="shadow"></p>
			</div>
			
			<div class="news_con">
				<img src="img/news2.jpg" alt="news2"/>
				<h2 class="one">PONG 波昂</h2>
				<p class="two">
					当孩子能做大人做的事，他们会觉得自己很特别也很重要。这也是我们打造PONG波昂儿童扶手椅的原因。现在你们可以并排坐在一起尽情放松了。
				</p>
				<p class="shadow"></p>
			</div>
			
			<div class="news_con">
				<img src="img/news3.jpg" alt="news3"/>
				<h2 class="one">GUNDE 冈德尔</h2>
				<p class="two">
					一把椅子蕴含多少亮点？这一款，就值得你多看几眼。它可以折叠，但也很安全。它可以承受100公斤的重量，但是本身却很轻盈。
				</p>
				<p class="shadow"></p>
			</div>
		</div>
		<!--热门推荐模块结束-->
		
		<!--夏日生活模块开始-->
		<div id="show">
			<h3 class="tittle"></h3>
			<div class="pic">
				<img src="img/img1.jpg" alt="图片1" />
				<img src="img/img2.jpg" alt="图片2" />
				<img src="img/img3.jpg" alt="图片3" />
			</div>
		</div>
		<!--夏日生活模块结束-->
		
		<!--页脚模块开始-->
		<div id="footer">
			爱家居版权所有 2016-2026 京 ICP 备 2222222 号&nbsp;&nbsp;京公网安备 22222222222
		</div>
		<!--页脚模块结束-->
		
		<!--悬浮框模块开始-->
		<div class="tree">
			<img src="img/erweima.png"/>
		</div>
		<!--悬浮框模块结束-->
		
	</body>
</html>
